<!DOCTYPE html>
<html>
<head>
	<title>Загадки</title>
	<meta charset="utf-8">	
	<link rel="stylesheet" href="style.css">
	<script>
		function checkAnswer(Id,trueAnswer)
		{
			var userAnswer=document.getElementById(Id).value;
			if(userAnswer==trueAnswer)
				return true;
			else
				return false;
		}
		function checkAllAnswers()
		{
			var goodAnswers=0;
			if(checkAnswer('puzzle1','вдох'))
				goodAnswers++;
			if(checkAnswer('puzzle2','день'))
				goodAnswers++;
			if(goodAnswers==0)
				alert('Вы ничего не угадали');
			else
				alert('Количество правильных ответов: ' + goodAnswers);
		}
	</script>
</head>
<body>
	<div class="header">
		<a href = "index.html"> Главная </a><span>/</span>
		<a href = "#"> Загадки </a><span>/</span>
		<a href = "guess.html"> Угадайка </a><span>/</span>
		<a href = "media.html"> Угадайка мультиплеер </a>
	</div>

	<div class="content">
		<h1>Личный сайт студента GeekBrains</h1>
		<div class="center">
			<h3>Игра в загадки</h3>
			<div class="box">
				<h5>Отгадай загадки!</h5>
				<p>Я легкий как перышко, но долго меня не удержишь.</p>
				<input type="text" id="puzzle1">
				<p>К вечеру умирает, по утру оживает.</p>
				<input type="text" id="puzzle2"><br><br>
				<input type="button" value="Ответить" onclick="checkAllAnswers();">
			</div>
		</div>
	</div>
</body>
</html>
